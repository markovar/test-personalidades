<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bg)" stroke="#fff" stroke-width="2"/>
  
  <!-- Brain/Psychology symbol -->
  <g fill="#fff" transform="translate(50,50)">
    <!-- Head outline -->
    <ellipse cx="0" cy="-5" rx="18" ry="22" fill="none" stroke="#fff" stroke-width="2.5"/>
    
    <!-- Brain segments representing 4 temperaments -->
    <path d="M-12,-15 Q-8,-20 0,-18 Q8,-20 12,-15 Q10,-8 0,-10 Q-10,-8 -12,-15" fill="#fff" opacity="0.9"/>
    <path d="M-12,-5 Q-8,0 0,2 Q8,0 12,-5 Q10,2 0,0 Q-10,2 -12,-5" fill="#fff" opacity="0.7"/>
    
    <!-- Four dots representing the 4 temperaments -->
    <circle cx="-8" cy="-12" r="2" fill="#4CAF50"/>
    <circle cx="8" cy="-12" r="2" fill="#2196F3"/>
    <circle cx="-8" cy="-2" r="2" fill="#FF9800"/>
    <circle cx="8" cy="-2" r="2" fill="#FF5722"/>
    
    <!-- Center connection -->
    <circle cx="0" cy="-7" r="1.5" fill="#fff"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TEST</text>
</svg>